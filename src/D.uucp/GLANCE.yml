# UUCP Explained
# How news actually moved in 1988

how_it_worked:
  the_basics: |
    UUCP: Unix-to-Unix Copy Protocol
    
    Site A calls Site B's modem (phone line!).
    Sites exchange files using UUCP protocol.
    Hang up. Wait for next scheduled call.
    
    News propagated hop by hop, site by site.
    An article posted in California might take
    DAYS to reach New York. That was normal.
    
  batching: |
    News articles were batched together.
    Compressed (compress.c exists for this!).
    Sent as one big file.
    Unbatched on the other end.
    
    sendbatch.c and unbatch.c in the top-level src/.
    
  scheduling: |
    Sites would call each other at night.
    Long-distance was cheaper at night.
    "L.sys" (or "Systems") file configured who to call when.
    
    snark would call cbmvax at 2 AM.
    cbmvax would call snark at 3 AM.
    Eventually, news reached everywhere.
    
  the_map: |
    comp.mail.maps published UUCP maps.
    Literal maps of how sites connected.
    You could trace the path your news would take:
    
    yoursite!intermediate!destination
    
    "Bang paths" — the ! separated hops.

