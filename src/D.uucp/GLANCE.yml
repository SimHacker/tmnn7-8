# The UUCP Network
# The topology of pre-Internet Usenet

topology:
  backbone_sites: |
    Some sites were "backbone" — well-connected hubs.
    seismo, ucbvax, decwrl, uunet.
    Many sites fed from them.
    
  leaf_nodes: |
    Most sites were "leaves" — connected to one or two others.
    They received news, maybe forwarded to a few neighbors.
    
  the_cost: |
    Phone calls cost money. Especially long distance.
    Bandwidth was 1200 baud (later 9600, 14400...).
    Every byte transferred had a cost.
    
    This is why news batching mattered.
    This is why compression mattered.
    This is why "wasteful" posts were frowned upon.
    
  propagation_delay: |
    Post in San Francisco on Monday.
    Reaches Chicago by Tuesday night.
    Reaches New York by Wednesday.
    Reaches Europe by Thursday... maybe.
    
    "Real-time" was not a concept.

# Why This Matters
# Historical context for the whole project

significance:
  this_is_real: |
    When you see %feeds with "snark:comp,news..."
    Those are REAL UUCP feed configurations.
    snark really called cbmvax really called vu-vlsi.
    
    This code moved actual news over actual phone lines.
    
  the_transition: |
    NNTP (D.network/) was the future.
    TCP/IP won. The Internet replaced UUCP.
    
    But in 1988, UUCP was still dominant.
    This code lived in both worlds.
    
  the_lesson: |
    Understanding UUCP helps understand:
    - Why batching exists
    - Why compression matters
    - Why news has "Path:" headers
    - Why bandwidth was precious
    - Why "the net" was slower and more thoughtful

# Security in the UUCP Era
# Different threat model

security_then:
  trust_model: |
    UUCP sites trusted each other.
    You had to know the phone number to call.
    You had to have login credentials.
    
    The "firewall" was: "Don't publish your modem number."
    
  remote_execution: |
    UUCP supported remote execution: "run this command."
    uux could execute commands on remote systems.
    
    This was TERRIFYING by modern standards.
    But sites trusted each other. It was a smaller world.
    
  the_shift: |
    When the Internet opened up, this trust model broke.
    Anyone could send you packets.
    UUCP security assumptions became liabilities.

