# COMMENT ORCHESTRATION
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

comments:
  mechanics:
    individual_posts: |
      Each character posts SEPARATELY. Do NOT batch multiple characters
      into one comment. Real GitHub threads have individual comments.
      
    conversation_flow: |
      - Characters respond to each other naturally
      - Quote previous comments with >
      - Use @mentions
      - Let drama escalate organically
      
    blocking_mechanic: |
      When a character "blocks" others:
      1. They announce "BLOCKED" dramatically
      2. They leave the conversation
      3. OTHER CHARACTERS CONTINUE TALKING
      4. The blocked character cannot see the aftermath
      5. This creates dramatic irony
      
  patterns:
    debate_spiral:
      description: "Technical disagreement escalates to identity politics"
      example: "Tabs vs spaces becomes whitespace identity war"
      
    arrival_late:
      description: "Character arrives, scrolls up, reacts"
      example: "WebScaleChad: 'wait what happened *scrolls up* lmaooo'"
      
    pile_on:
      description: "After someone leaves, others discuss them"
      example: "Post-blocking commentary in Issue #4"
      
    meetingification:
      description: "plannedchaos tries to schedule a committee"
      example: "Whitespace Reconciliation Committee proposal"

