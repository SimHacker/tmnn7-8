# THE CONCEPT
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

concept:
  what_is_this: |
    A GitHub repository functioning as an improvisational performance stage.
    
    - Issues are SCENES
    - Comments are DIALOGUE
    - Commits are ACTIONS (characters changing the world)
    - Branches are FACTIONS (competing visions)
    - PRs are PROPOSALS (with debate and approval theater)
    - Characters are MASKS anyone can wear
    
  the_mcguffin: |
    Eric S. Raymond's abandoned TMNN codebase (1988) is the McGuffin.
    The real art is the argument about it.
    
  the_criticism_embodied: |
    This simulation embodies Theo de Raadt's criticism:
    "Eyes attached to mouths that talk aren't reading. They're performing."
    
    The characters generate endless discussion while the 774 buffer overflows
    sit unfixed. This is the joke. This is the point.

