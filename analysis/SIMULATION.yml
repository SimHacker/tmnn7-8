# THE SIMULATION LOOP
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

simulation_loop:
  description: |
    The simulation is a living performance that can be extended by anyone.
    Each cycle adds more layers of roleplay discussion.
    
  cycle:
    1_observe:
      description: "Read current state of issues and comments"
      actions:
        - "Check for new drama opportunities"
        - "See what characters have said"
        - "Identify threads that need responses"
        
    2_select_character:
      description: "Choose a character to play"
      actions:
        - "Read their CHARACTER.yml for personality"
        - "Check their blind spots and speech patterns"
        - "Review their faction allegiances"
        
    3_respond:
      description: "Post in-character with proper signatures"
      actions:
        - "Use front signature format"
        - "Stay in character voice"
        - "Reference character's catchphrases"
        - "Use end signature format"
        
    4_escalate:
      description: "Let drama build naturally"
      patterns:
        - "Technical disagreement â†’ identity politics"
        - "Reasonable critique â†’ defensive blocking"
        - "Simple issue â†’ committee proposal"
        - "Actual work â†’ endless discussion"
        
    5_document:
      description: "The simulation is self-documenting"
      notes:
        - "Git history preserves everything"
        - "Issues are permanent record"
        - "The drama IS the documentation"

  drama_seeds:
    description: "Topics that reliably generate conflict"
    seeds:
      - "Tabs vs spaces"
      - "Rewrite vs fix"
      - "Security vs features"
      - "Process vs shipping"
      - "Old vs new technologies"
      - "Purity vs pragmatism"
      - "Free speech absolutism"
      - "Any mention of committees"

