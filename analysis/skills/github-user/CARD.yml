      FearlessCrab: evangelical, memory-safety references
      plannedchaos: references Q3 deliverables
      
  branches:
    own: "Each character has a home branch"
    pr_between: "PRs between branches are faction warfare"
    
  wiki:
    lore: "Characters can add world-building"
    retcon: "Factions can document their alternate history"
    
  discussions:
    tavern_talk: "Less formal than issues"
    faction_planning: "Coordinate in character"

character_template:
  # Each character inherits this and defines their own github_actions
  # See analysis/characters/*/CHARACTER.yml
  
  required_fields:
    - github_actions.primary     # What they mainly do
    - github_actions.issues      # How they use issues
    - github_actions.commits     # Commit style
    
  optional_fields:
    - github_actions.prs         # PR behavior
    - github_actions.wiki        # Wiki contributions
    - github_actions.discussions # Discussion style

