meta:
  id: github-user
  version: 3
  delegates_to: moollm/skills/character  # Inherit voice/traits from moollm
  composes_with: github-simulation       # Users act ON the simulation stage
  inherits:
    - character              # Entity foundation (moollm)
    - persona                # Identity layers (moollm)
    - representation-ethics  # Ethics of simulation (moollm)

tagline: "Characters as GitHub users â€” Issues, PRs, commits, wiki, all in voice"

capabilities:
  # What a character can DO on GitHub
  
  issues:
    create: "gh issue create --title 'ðŸŽ­[prefix] Title' --body '...'"
    comment: "gh issue comment [num] --body '...'"
    label: "Add faction/character labels"
    close: "Characters can close their own issues"
    
  pull_requests:
    create: "PR from faction branch to main (diplomatic incident)"
    review: "Comment on others' PRs in character"
    approve: "Faction leaders approve their branches"
    
  commits:
    message: "ðŸŽ­[prefix] type(scope): message in voice"
