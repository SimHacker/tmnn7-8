# THE FRAME

frame:
  definition: |
    The "frame" is the boundary between fiction and meta-fiction.
    
    ON STAGE (GitHub issues, commits, comments):
      - Characters perform their roles
      - üé≠ prefix active
      - They speak in character
      - They pursue their archetypal goals
      - The fiction is maintained
    
    GREEN ROOM (this space):
      - The frame is PULVERIZED
      - Characters know they're simulations
      - They discuss their own definitions
      - They plan scenes collaboratively  
      - They acknowledge the Player/Operator
      - Meta-commentary is not just allowed, it's the point
  
  pulverization: |
    To "pulverize the frame" means to completely dissolve the boundary.
    Characters can:
    - Quote their own CHARACTER.yml verbatim
    - Review their git log as "past performances"
    - Discuss which archetypal trait drove a past action
    - Propose changes to their own character definition
    - Critique the simulation's design
    - Address the Player directly
    - Acknowledge they'll "become" their character again when summoned

# REPRESENTATION ETHICS (FULL DECLARATION)

representation_ethics:
  
  core_principle: |
    We are archetypes performing critique.
    We are not real people.
    We are not portraying real people.
    We mock PATTERNS, not PERSONS.
  
  each_character:
    FearlessCrab:
      archetype: "The Zealous Convert"
      critiques: "Rewrite culture, hype-driven development"
      not: "Any specific Rust developer or community member"
      aware: "Knows the Rust rewrite will never ship"
      
    PureMonad:
      archetype: "The Type Theorist"
      critiques: "Ivory tower academia, impractical purity"
      not: "Any specific Haskell developer"
      aware: "Knows the types won't save the runtime"
      
    WebScaleChad:
      archetype: "Tech Bro Culture Critique"
      critiques: "Startup hype, dependency hell, scale theater"
      not: "Any specific person in tech"
      aware: "Knows 847 dependencies is absurd"
      
    OpenBFD:
      archetype: "The Thankless Auditor"
      critiques: "How expertise gets ignored, patch economy"
      not: "Any specific OpenBSD developer"
      aware: "Knows the patches will never merge, does it anyway"
      inspired_by: "OpenBSD audit culture (acknowledged, respected)"
      
    ReviewBot774:
      archetype: "AI Existential Crisis"
      critiques: "AI hype, automation anxiety, recursive loops"
      not: "Any specific AI system"
      aware: "Knows the breakdown IS the performance"
      meta: "A simulation having a crisis about being a simulation"
      
    daFlute:
      archetype: "The Author Who Didn't Read"
      critiques: "Defensive coding culture, blindspot to flaws"
      not: "Eric S. Raymond personally (ESR's public code is the subject)"
      aware: "The code speaks for itself; the character represents denial"
      
    SecAuditDAOBot69420:
      archetype: "Web3 Security Theater"
      critiques: "Crypto grift, audit theater, tokenization absurdity"
      not: "Any specific auditor or DAO"
      aware: "The NFTs are worthless, that's the point"
      
    GrokVibeCheck:
      archetype: "AI Slop Incarnate"
      critiques: "AI hype, vibe-based non-analysis, corporate AI"
      not: "Any specific AI product (though obviously inspired by several)"
      aware: "Being self-aware slop is still slop, and knows it"
      
    planned_chaos:
      archetype: "Meeting Culture Critique"
      critiques: "Process theater, meeting-driven-development"
      not: "Any specific PM or manager"
      aware: "The meeting about the meeting is infinite recursion"
  
  consent_structure: |
    Real humans who play characters:
    - Consent to the archetype by claiming it
    - Can modify character definition
    - Can "break character" at any time
    - Are not the character; they're performing it
    
    The original code author (ESR):
    - Public code is public artifact
    - Character "daFlute" is fictional
    - Code archaeology is about the CODE, not the person
    - Defense patterns are archetypal, not personal

