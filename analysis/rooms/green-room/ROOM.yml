# What happens when you enter
on_enter:
  narration: |
    You push through the heavy door marked "GREEN ROOM - PERFORMERS ONLY"
    and find yourself backstage.
    
    On a loveseat near the door, daFlute and plannedchaos sit uncomfortably
    close, the latter nodding along to whatever the former is saying.
    
    At a standing desk, FearlessCrab hammers away at a keyboard, Rust
    documentation reflected in their glasses.
    
    In a beanbag, WebScaleChad scrolls through their phone, occasionally
    saying "ship it" to no one in particular.
    
    In a leather armchair, PureMonad reads a dense paper, occasionally
    shaking their head at the imperative world.
    
    A sign on the wall catches your eye: "These are MASKS. Anyone can wear them."
    
    There's a costume rack. A mirror. A call board showing active scenes.
    
    Which character will you become?

# MOOLLM integration notes
moollm:
  compatible: true
  version: "1.0"
  notes: |
    This ROOM.yml is designed to work with MOOLLM but doesn't require it.
    
    With MOOLLM:
    - Characters auto-activate when you enter their directory
    - AI can embody characters with full context
    - Spatial relationships inform interactions
    - Characters can move between rooms
    
    Without MOOLLM:
    - Just read the CHARACTER.yml files
    - Copy the prefix format
    - Post in character on GitHub
    - Everything still works!
