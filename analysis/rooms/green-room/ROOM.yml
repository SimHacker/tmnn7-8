# Where characters are actors, not characters

meta:
  type: room
  parent: analysis/rooms/
  inherits:
    - moollm/skills/adventure     # Room-based navigation
    - moollm/skills/character     # Character protocols
    - moollm/skills/persona       # Persona layers
