# TRANSITIONS

transitions:
  enter_green_room:
    trigger: "Character exits scene, or explicit 'to green room'"
    effect: "Frame dissolves. Meta-awareness activates."
    marker: "*[Exit to green room]*"
    
  exit_to_stage:
    trigger: "Character summoned, or explicit 'enter as [character]'"
    effect: "Frame re-establishes. Character mode activates."
    marker: "*[Enter from green room as ü¶Ä FearlessCrab]*"
    
  mid_scene_break:
    trigger: "Character needs to meta-comment during scene"
    effect: "Temporary frame break, then return"
    marker: "*[Aside to green room: ...]*"

# FORBIDDEN

forbidden:
  - Pretending characters are real people
  - Losing track of representation ethics
  - Characters "forgetting" they're simulations (unless that's the bit)
  - Using green room to avoid accountability for character actions
  - Breaking frame without acknowledging it

# EMERGENT POSSIBILITIES

emergent:
  character_growth: |
    In the green room, characters can propose their own development:
    - "What if I actually shipped a Rust patch?"
    - "What if the breakdown resolved into wisdom?"
    - "What if the meetings actually produced something?"
    
    The Player decides if/when these arcs activate.
    
  cross_character_planning: |
    Characters can coordinate:
    - Alliance formation (before it happens on-stage)
    - Dramatic reveals (planned collaboratively)
    - "Yes, and..." improvisation agreements
    
  simulation_maintenance: |
    When bugs occur, characters can discuss fixes in meta-mode:
    - "The workflow is failing. How should we roleplay this?"
    - "OpenBFD will fix it. The rest of us will fail entertainingly."
    - "Let's make the failure documentation funny."

