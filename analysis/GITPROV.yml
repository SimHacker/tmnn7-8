# The core insight
essence: |
  Podcasting democratized distribution.
  GitProv democratizes creation.
  
  Everyone's a performer. Everyone's a writer.
  The audience IS the cast.

comparison:
  podcasting:
    portmanteau: "iPod + Broadcasting"
    direction: one-way
    democratizes: distribution
    makes_everyone_a: broadcaster
    
  gitprov:
    portmanteau: "Git + Improv"
    direction: two-way  # Inherently collaborative!
    democratizes: creation
    makes_everyone_a: improviser

# The lineage
lineage:

  perlin_improv:
    year: 1996
    who: Ken Perlin
    what: "Improv: A System for Scripting Interactive Actors"
    url: https://mrl.cs.nyu.edu/~perlin/improv/
    contribution:
      - Procedural character animation
      - Behavioral scripting
      - Autonomous actors with personalities
      - Real-time improvisational performance
    influence: |
      The Sims' Vitaboy animation system was directly inspired by Perlin's Improv.
      Don Hopkins worked on The Sims. The connection is direct.
      
      GitProv carries the torch:
      - Perlin's Improv: procedural CHARACTER animation
      - GitProv: procedural CHARACTER simulation
      
      We're riding on his shoulders.

  engelbart_nls:
    year: 1968
    what: "The Mother of All Demos"
    contribution:
      - Multi-user real-time collaboration
      - Shared workspaces
      - Version control concepts
      - Augmented human intellect through tools
    connection: "GitHub is NLS for the masses"
    
  bar_karma:
    year: 2011
    what: "Will Wright's crowd-sourced TV show on Current TV"
    quote: "What if the audience could rewrite the show while it's happening?"
    attribution: Will Wright
