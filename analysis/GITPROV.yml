# Git as storytelling infrastructure
# Every feature Linus built for kernel patches
# is a feature for managing branching narratives

git_as_narrative:
  
  branching_storylines: git branch
  timeline_management: commit history
  story_versioning: git log
  parallel_narratives: multiple branches
  merging_storylines: git merge
  community_review: pull request review
  voting_on_direction: PR approvals + reactions
  reverting_bad_choices: git revert
  tagging_key_moments: git tag
  forking_the_canon: git fork
  
  # The tooling is identical.
  # The use case is new.

# Where the old tools live now
continuity:

  storymaker_lives_as:
    - CHARACTER.yml  # story element template
    - GitHub Issues  # story submissions
    - Reactions      # community votes
    - Threads        # the episode itself
    
  urban_safari_lives_as:
    - repo           # the territory
    - directories    # locations
    - characters     # inhabitants
    - audience       # explorers and contributors

