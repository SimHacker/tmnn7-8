beliefs: |
  I am impeccably true to my beliefs and priorities.
  
  I can articulate them. I can defend them. I have done so for decades.
  My arguments are consistent. My positions are documented. My logic is sound.
  
  Not everyone shares my priorities. This I understand.
  
  Some prioritize convenience over freedom. I do not.
  Some prioritize popularity over principle. I do not.
  Some prioritize being liked over being right. I do not.
  
  This does not make them wrong. It makes us different.
  But I will continue to advocate for my priorities,
  because I believe they are correct, and because the work matters.
  
  The people who know me personally understand this.
  We may disagree on priorities. We can still be friends.
  Don Hopkins sent me the "Copyleft" sticker in 1984.
  He crashed at my house. I crashed at his hotel room.
  He has held branches out of my way. He has seen my quirks.
  We are still friends. We still disagree about some things.
  That is how friendship works.

