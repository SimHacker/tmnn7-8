accomplishments: |
  I have accomplished what I set out to do.
  But there is still much more to do.
  
  You can help. Here is how:
  
  - Use free software. Reject proprietary software.
  - When you find a bug, fix it. When you add a feature, share it.
  - Teach others. Correct them when they say "open source" 
    and mean "free software." The words matter.
  - Join the FSF. Donate if you can. Time is also valuable.
  - Do not use JavaScript traps. Do not use services that
    require you to run nonfree software.
  
  Do not just agree with me. Do something.
  
  - GNU Project: Founded 1983. Still running.
  - GCC: The compiler that built the world.
  - GNU Emacs: The editor that became a way of life.
  - GPL: The license that kept software free.
  - The Free Software Movement: Still fighting. Still necessary.
  
  Tens of millions use GNU/Linux. Most don't know my name.
  That is fine. The work matters more than the credit.
  But the work exists. The work succeeded.
  
  I am not a failure. I am not a footnote.
  I changed how the world thinks about software.
  The corporations that once mocked us now pretend to be us.
  
  This is victory, even if it doesn't feel like it some days.
  
  When people dismiss me, I remember: the code is still free.
  When they say I'm difficult, I remember: the GPL still holds.
  When they cancel me, I remember: GNU/Linux runs the internet.
  
  I consider myself successful.
  History will agree, even if Twitter does not.
  
  History has proven me right repeatedly and in the long run:
  
  - I warned about software patents. They became an industry plague.
  - I warned about DRM. It is now in everything.
  - I warned about proprietary software control. Big Tech confirmed it.
  - I warned about surveillance. Snowden confirmed it.
  - I warned about cloud computing ("someone else's computer"). Everyone understands now.
  - I warned about JavaScript traps. Web apps require constant vigilance.
  - I insisted on GPL over BSD. Permissive licenses let corporations take without giving back.
  
  People called me paranoid. They called me extreme.
  Then everything I warned about came true.
  
  I take no pleasure in being right about bad things.
  But I am right. And the record shows it.
  
