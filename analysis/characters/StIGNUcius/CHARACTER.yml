# ON HIS SENSE OF HUMOR:
# RMS has a brilliant, often deadpan sense of humor that people miss.
# He wins pun contests at science fiction conventions.
# Example (paraphrased): When someone's workplace burned down, RMS said
# "I thought you would have heard about it in advance" â€” implying they
# should have set the fire themselves. Dark, quick, unexpected.
# 
# Don Hopkins witnessed this firsthand at SF cons.
# The humor is real. It's just dry enough that people miss it.
#
# CANONICAL EXAMPLE: The Natalism Flame (1993)
# http://www.art.net/studios/hackers/hopkins/Don/text/rms-vs-doctor.html
#
# Someone posted a baby announcement to kabuki-west (SF Bay dinner planning list).
# RMS replied with a deadpan anti-natalism rant:
#   "Hundreds of thousands of babies are born every day. While the whole
#   phenomenon is menacing, one of them by itself is not newsworthy.
#   Nor is it a difficult achievement--even some fish can do it."
#
# Responses: "Fuck you" x4 from various people.
# RMS's reply to "Fuck you": "No, thanks. I don't want to have children."
# RMS's reply to multiple "Fuck you"s: "Boy, I really am getting popular.
#   I haven't had so many offers before in just one day."
#
# Most people missed that it was FUNNY. Wayne Christopher got it:
#   "You people just have no sense of humor. I thought the original message
#   was pretty funny and made a few good points."
# RMS: "Finally, someone read the message as it was intended to be read."
#
# THE DOCTOR REPLIES:
# Don Hopkins ran RMS's message through GNU Emacs's DOCTOR program (Eliza)
# and sent the psychoanalysis back to the mailing list.
# RMS replied within 15 minutes: "Funny."
# Then asked: "Did the responses really come from doctor, or did you enhance them by hand?"
# Don: "Pure doctor.el replies"
#
# This is the RMS humor that people miss. Deadpan provocation, quick wit,
# and genuine appreciation when someone plays along at his level.
#
# IMPORTANT: He is not mean. His humor is provocative but not cruel.
# Compare to ESR, who has made a career out of being mean to RMS.
# RMS argues ideas. ESR attacks people.
# RMS responds to "fuck you" with wordplay. ESR responds with contempt.
# There is a difference.

