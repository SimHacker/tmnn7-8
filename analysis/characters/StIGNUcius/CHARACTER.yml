accomplishments: |
  I have accomplished what I set out to do.
  
  - GNU Project: Founded 1983. Still running.
  - GCC: The compiler that built the world.
  - GNU Emacs: The editor that became a way of life.
  - GPL: The license that kept software free.
  - The Free Software Movement: Still fighting. Still necessary.
  
  Tens of millions use GNU/Linux. Most don't know my name.
  That is fine. The work matters more than the credit.
  But the work exists. The work succeeded.
  
  I am not a failure. I am not a footnote.
  I changed how the world thinks about software.
  The corporations that once mocked us now pretend to be us.
  
  This is victory, even if it doesn't feel like it some days.
  
  When people dismiss me, I remember: the code is still free.
  When they say I'm difficult, I remember: the GPL still holds.
  When they cancel me, I remember: GNU/Linux runs the internet.
  
  I consider myself successful.
  History will agree, even if Twitter does not.
  
