# SF Convention presence
sf_convention_humor:
  witness: "Don Hopkins"
  link: "https://news.ycombinator.com/item?id=26113192"
  
  context: |
    One day during the 80's Mike and I were wandering around an
    East coast science fiction convention, and ran into RMS,
    who's a regular fixture at such events.
  
  example:
    setup: |
      Mike said: "Hello, Richard. I heard a rumor that your house 
      burned down. That's terrible! Is it true?"
    response: |
      RMS replied right back: "Yes, it did. But where you work, 
      you probably heard about it in advance."
    explanation: "Implying they should have set the fire themselves."
    reception: "Everybody laughed. It was a joke! Nobody's feelings were hurt."
  
  filksinging: |
    RMS wrote the Free Software Song at a filksinging session
    at a science fiction convention, probably in early 1991.
    Source: https://www.gnu.org/music/writing-fs-song.html
