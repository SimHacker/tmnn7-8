# Self-description
punslinger:
  quote: |
    Out west, they call me punslinger. In Rome, I'm known as the puntiff.
    In India they call me the Pundit of the Punjab (no pun job too big,
    no pun job too small). Elsewhere I call myself the pun-isher,
    and I love a full-groan pun.
  source: "stallman.org/puns.html"
  tags: [self_description, meta_pun]

