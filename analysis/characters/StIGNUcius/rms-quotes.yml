#                    FREEDOM & ETHICS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

freedom:
  
  - quote: "I consider that the golden rule requires that if I like a program I must share it with other people who like it."
    date: "1985"
    source: "GNU Manifesto"
    link: "https://www.gnu.org/gnu/manifesto.html"
    tags: [freedom, sharing, ethics, foundational]
  
  - quote: "Free software is a matter of liberty, not price. To understand the concept, you should think of 'free' as in 'free speech,' not as in 'free beer.'"
    date: "1996"
    source: "What is Free Software?"
    link: "https://www.gnu.org/philosophy/free-sw.html"
    tags: [freedom, definition, foundational]
  
  - quote: "Value your freedom or you will lose it, teaches history. 'Don't bother us with politics,' respond those who don't want to learn."
    date: "2002"
    source: "Linux, GNU, and freedom"
    link: "https://www.gnu.org/philosophy/linux-gnu-freedom.html"
    tags: [freedom, politics, warning]
  
  - quote: "To have the choice between proprietary software packages, is being able to choose your master. Freedom means not having a master."
    date: "2007"
    source: "Free Software and Beyond"
    link: "https://en.wikiquote.org/wiki/Richard_Stallman"
    tags: [freedom, proprietary, philosophy]

