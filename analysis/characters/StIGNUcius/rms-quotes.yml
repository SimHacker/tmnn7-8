    link: "https://www.theguardian.com/technology/2008/sep/29/cloud.computing.richard.stallman"
    tags: [cloud, control, warning]
  
  - quote: "Geeks like to think that they can ignore politics, you can leave politics alone, but politics won't leave you alone."
    date: "2002"
    source: "O'Reilly Open Source Conference"
    link: "https://www.apacheweek.com/features/oscon2002"
    tags: [politics, engagement]

