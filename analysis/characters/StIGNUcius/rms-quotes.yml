#                    OPEN SOURCE vs FREE SOFTWARE
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

open_source_critique:
  
  - quote: "If I'm the father of Open Source, it was conceived through artificial insemination using stolen sperm without my knowledge or consent."
    date: "2016"
    source: "Web Summit, Lisbon"
    link: "https://www.youtube.com/watch?v=n9YDz-Iwgyw"
    tags: [open_source, rejection, memorable]
    note: "One of his most memorable rejections of 'open source' label"
  
