      It is hard to write a simple definition of something as varied as 
      hacking, but I think what these activities have in common is 
      playfulness, cleverness, and exploration.
    date: "2002"
    source: "On Hacking"
    link: "http://stallman.org/articles/on-hacking.html"
    tags: [hacking, definition]
  
  # Lisp supremacy
