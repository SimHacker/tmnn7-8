# FREEDOM & ETHICS
# The foundational philosophy. These define free software.
freedom:
  
  # The Golden Rule â€” where it all started
  - quote: |
      I consider that the golden rule requires that if I like a program 
      I must share it with other people who like it.
    date: "1985"
    source: "GNU Manifesto"
    link: "https://www.gnu.org/gnu/manifesto.html"
    tags: [freedom, sharing, ethics, foundational]
    significance: "The ethical foundation of free software in one sentence."
  
  # Free as in Freedom â€” the most quoted explanation
  - quote: |
      Free software is a matter of liberty, not price. To understand the 
      concept, you should think of 'free' as in 'free speech,' not as in 
      'free beer.'
    date: "1996"
    source: "What is Free Software?"
    link: "https://www.gnu.org/philosophy/free-sw.html"
    tags: [freedom, definition, foundational]
    significance: "The clarification that launched a thousand explanations."
    # Every intro to free software cites this. Every. Single. One.
  
  # Value Your Freedom â€” the warning
  - quote: |
      Value your freedom or you will lose it, teaches history. 'Don't 
      bother us with politics,' respond those who don't want to learn.
    date: "2002"
    source: "Linux, GNU, and freedom"
    link: "https://www.gnu.org/philosophy/linux-gnu-freedom.html"
    tags: [freedom, politics, warning]
    # History proved him right. See: DRM, surveillance, locked bootloaders
  
  # No Masters
  - quote: |
      To have the choice between proprietary software packages, is being 
      able to choose your master. Freedom means not having a master.
    date: "2007"
    source: "Free Software and Beyond"
    link: "https://en.wikiquote.org/wiki/Richard_Stallman"
    tags: [freedom, proprietary, philosophy]

# OPEN SOURCE vs FREE SOFTWARE
# The schism. The philosophical divide. The stolen sperm.
open_source:
  
  # THE quote â€” the one everyone remembers
  - quote: |
      If I'm the father of Open Source, it was conceived through 
      artificial insemination using stolen sperm without my knowledge 
      or consent.
    date: "2016"
    source: "Web Summit, Lisbon"
    link: "https://www.youtube.com/watch?v=n9YDz-Iwgyw"
    tags: [open_source, rejection, memorable]
    significance: "His most memorable rejection of the 'open source' label."
    # The 1998 split was philosophical, not technical.
    # "Open source" emphasizes practical benefits.
    # "Free software" emphasizes user freedom.
    # Same licenses. Different values.
  
  # The distinction, clearly stated
  - quote: |
      For the Open Source movement, non-free software is a suboptimal 
      solution. For the Free Software movement, non-free software is a 
      social problem and free software is the solution.
    date: "1998"
    source: "Why Free Software is Better than Open Source"
    link: "https://www.gnu.org/philosophy/free-software-for-freedom.html"
    tags: [open_source, philosophy, distinction]
    # "Suboptimal" vs "social problem" â€” that's the whole debate

# CORPORATIONS & SURVEILLANCE
# He was warning about these before Snowden.
corporations:
  
  # Stallman's Law â€” formally named
  - quote: |
      While corporations dominate society and write the laws, each advance 
      in technology is an opening for them to further restrict its users.
    date: "2012"
    source: "Stallman's Law"
    link: "https://www.gnu.org/philosophy/stallmans-law.html"
    tags: [corporations, law, stallmans_law]
    significance: "This is formally 'Stallman's Law' â€” and it keeps proving true."
    # Every new feature becomes a vector for restriction.
    # Smart TVs. Car software. Insulin pumps.
  
  # Cloud computing warning â€” years before everyone understood
  - quote: |
      One reason you should not use web applications to do your computing 
      is that you lose control. It's just as bad as using a proprietary 
      program.
    date: "2008"
    source: "The Guardian interview"
    link: "https://www.theguardian.com/technology/2008/sep/29/cloud.computing.richard.stallman"
    tags: [cloud, control, warning]
    # 2008! Before "the cloud" was even a common term.
  
  # Politics won't leave you alone
  - quote: |
      Geeks like to think that they can ignore politics, you can leave 
      politics alone, but politics won't leave you alone.
    date: "2002"
    source: "O'Reilly Open Source Conference"
    link: "https://www.apacheweek.com/features/oscon2002"
    tags: [politics, engagement]
    # Still true. Always true.

