earlier_statements:
  
  libertarian_2003:
    quote: |
      All of these acts should be legal as long as no one is coerced. 
      They are illegal only because of prejudice and narrowmindedness.
    context: "Commenting on a judicial nominee's list of things Constitution might protect"
    date: "2003-06-28"
    link: "https://stallman.org/archives/2003-may-aug.html"
    note: "Standard libertarian position on consensual acts"
  
  dutch_2006:
    quote: |
      I am skeptical of the claim that voluntarily pedophilia harms children.
    date: "2006-06-05"
    link: "https://stallman.org/archives/2006-mar-jun.html#05%20June%202006%20%28Dutch%20paedophiles%20form%20political%20party%29"
    status: "Later removed from site"
    context: |
      Written in response to news about a Dutch political party.
      This quote was cited extensively in 2019.
    
    later_position: |
      RMS has since stated he was wrong about this.
      From stallman.org (Sept 2019):
      "Through personal conversations in recent years, I've learned to 
      understand how sex with a child can harm per psychologically. 
      This changed my mind about the matter: I think adults should not 
      do that."
  
  censorship_2012:
    quote: |
      Rick Falkvinge joins me in demanding an end to the censorship 
      of "child pornography"
    date: "2012-09-15"
    link: "https://stallman.org/archives/2012-jul-oct.html#15_September_2012_%28Censorship_of_child_pornography%29"
    context: |
      RMS opposes ALL possession crimes on principle.
      His position is anti-censorship absolutism, not pro-abuse.
      He argues possession laws can be abused by governments.
      This is a consistent (if unpopular) civil liberties position.
    note: "The scare quotes around 'child pornography' indicate disagreement with the term, not the harm"
  
  possession_2017:
    quote: |
      Mere possession of child pornography should not be a crime at all.
      To prosecute people for possessing something published, no matter 
      what it may be, is a big threat to human rights.
    date: "2017"
    link: "https://stallman.org/archives/2017-mar-jun.html"
    context: |
      Same anti-censorship absolutism.
      RMS consistently opposes criminalizing possession of any content.
      This is a civil liberties argument, not a defense of the content itself.

