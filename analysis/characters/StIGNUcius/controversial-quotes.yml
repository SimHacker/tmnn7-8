      I often enjoy rhinophytonecrophilia (nasal sex with dead plants).
    date: "2003-06-28"
    link: "https://stallman.org/archives/2003-may-aug.html"
    explanation: |
      This is a JOKE.
      
      rhino = nose
      phyto = plant  
      necro = dead
      philia = love of
      
      rhinophytonecrophilia = smelling flowers
      
      RMS is saying he likes to smell flowers.
      People who don't parse Greek roots miss the joke.
    note: "Classic RMS deadpan. People cited this as evidence of deviance."

