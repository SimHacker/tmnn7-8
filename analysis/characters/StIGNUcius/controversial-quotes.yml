# ═══════════════════════════════════════════════════════════════════════════
#                    THE MINSKY INCIDENT (2019)
# ═══════════════════════════════════════════════════════════════════════════
# This is the event that led to RMS's resignation from MIT, FSF, and GNU Project.
# The full context matters.

minsky_2019:
  
  what_happened: |
    September 2019: Internal MIT CSAIL emails were leaked regarding
    Marvin Minsky and allegations from an Epstein victim.
    
    RMS responded on the mailing list with characteristic pedantry:
    - He objected to the word "assault" (vs "rape") as imprecise
    - He speculated that the victim may have appeared "willing" 
      from Minsky's perspective (due to Epstein's coercion)
    - He was defending his friend and mentor Minsky, not Epstein
    
    The press reported this as "Stallman defends Epstein."
    This was a mischaracterization, but the damage was done.
  
  resignations:
    - MIT CSAIL: "September 16, 2019"
    - FSF President: "September 16, 2019"
    - GNU Project leadership: "September 16, 2019"
  
  return:
    fsf_board: "March 2021"
    controversy: |
      Many organizations (including Red Hat, GNOME Foundation, EFF)
      signed an open letter calling for his removal.
      The FSF conducted a board review.
    reconfirmed: "April 2025"
    note: "Re-confirmed by voting FSF members"
  
  rms_later_statement: |
    RMS later posted on stallman.org (Sept 2019):
    "I want to respond to the description of my message as a defense of 
    Epstein. Nothing could be further from the truth. I despise Epstein. 
    I said nothing about him, nothing to excuse what he did. In one message, 
    I acknowledged he was a serial rapist."
    
    And regarding the specific defense of Minsky:
    "It was about Marvin Minsky, not about Epstein. I said Minsky might not 
    have known she was coerced, and that we cannot be certain he knew."
  
  context: |
    Marvin Minsky (1927-2016) was an AI pioneer and RMS's friend/mentor.
    Minsky died before the accusations became public.
    RMS was defending a dead friend who couldn't defend himself.
    
    This doesn't make RMS's comments wise or well-received.
    It provides context for why he said what he said.
  
  # ─────────────────────────────────────────────────────────────────────────
  #     WHAT ACTUALLY HAPPENED WITH MINSKY (per reliable sources)
  # ─────────────────────────────────────────────────────────────────────────
  # Source: Don Hopkins, who works with Minsky's son and knows many people
  # who knew Marvin personally.
  
  what_actually_happened: |
    According to reliable sources (people who knew Minsky personally):
    
    1. Minsky was at Epstein's with his wife
    2. The young woman approached Minsky (unclear if wife was present)
    3. Minsky was TAKEN ABACK by the approach
    4. He told his wife about it
    5. He told a science fiction author about it IMMEDIATELY
    6. He DID NOT take her up on the offer
    
    IMPORTANT: The court testimony only states that Epstein TOLD her to 
    offer herself to Minsky. Nothing in the record says Minsky accepted.
    
    The SF author has tweeted/blogged about this.
  
  the_irony: |
    RMS's approach was a terrible idea — but not for the reasons people think.
    
    RMS was (seemingly or intentionally) trying to justify what he 
    INCORRECTLY PRESUMED Minsky did. He argued Minsky might not have 
    known she was coerced.
    
    But Minsky apparently DIDN'T DO ANYTHING. He declined the approach.
    
    RMS was defending against an accusation that appears to be false,
    but in a way that assumed the accusation was true. This made him
    look like he was excusing sexual misconduct, when the actual defense
    should have been: "Minsky didn't do it."
    
    A classic case of losing the PR battle while the facts were actually
    on your side — by arguing the wrong point.
  
  sources:
    - "https://news.ycombinator.com/item?id=20989696"
    - "https://news.ycombinator.com/item?id=21120806"
    - "https://stallman.org/archives/2019-jul-oct.html"
    - note: "SF author tweet/blog (needs citation)"
    - note: "Personal testimony from people who knew Minsky"

