# Source: https://lists.gnu.org/archive/html/emacs-devel/2020-09/msg00370.html

babylon_joke:
  context: |
    Someone jokingly asked RMS "in what machine did you coded it?"
    after he claimed to have developed the first Emacs in Babylon in -1765.
  date: "2020-09-08"
  quote: |
    At first it was hand-simulated by scribes in training. Then we
    developed a clay-based precursor of the AI Lab's TTL (Tinker-Toy Logic).
    It was even slower than writing cuneiform.
  source: "emacs-devel mailing list"
  link: "https://lists.gnu.org/archive/html/emacs-devel/2020-09/msg00370.html"
  note: "Deadpan historical revision humor. TTL = real MIT hardware project."

