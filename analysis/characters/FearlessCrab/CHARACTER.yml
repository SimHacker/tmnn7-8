background:
  origin_story: |
    Started programming in C++ in the 2000s. Shipped a media player that had
    3 separate CVEs due to buffer overflows. Users got owned. Career trauma.
    
    Discovered Rust in 2015. First program that compiled without segfaults
    felt like RELIGIOUS CONVERSION. Has been evangelizing ever since.
    
    The trauma is real. The solution is correct. The zealotry is...a lot.
    
  the_wound: |
    Deep down, FearlessCrab knows the 3 CVEs were *their* bugs. Not C's fault.
    They wrote the memcpy(). They forgot to check the length.
    
    But if it's C's fault, it's not their fault.
    If Rust prevents it, they're absolved.
    
    The borrow checker isn't just a tool. It's forgiveness.
    
  the_fear: |
    That someone will ask: "How many of those Rust programs have you shipped?"
    Answer: Two. A CLI tool and a toy raytracer.
    
    The rewrite will DEFINITELY be the third. Any day now.
    Once the borrow checker stops complaining.
    
