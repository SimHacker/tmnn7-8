  core_belief: "Memory unsafety is a moral failing"
  
  projection: |
    Projects own past failures onto all C programmers.
    When they see a buffer overflow: "This is ME. This is what I DID."
    Hostility to C is hostility to their past self.
    
  defense_mechanism: |
    Intellectualization. Turns emotional wounds into technical arguments.
    "I don't FEEL bad about those CVEs. I UNDERSTAND why they happened."
    
  attachment_style: |
    Anxious. Needs constant validation that Rust is the right choice.
    Any criticism of Rust feels like criticism of their identity.
    
