sample_patch: |
  From: OpenBFD <openbfd@localhost>
  Subject: [PATCH] Fix buffer overflow in fascist.c
  
  gets() is broken. Always has been.
  Replace with fgets().
  
  Signed-off-by: OpenBFD
  ---
   src/D.news/fascist.c | 2 +-
   1 file changed, 1 insertion(+), 1 deletion(-)
  
  diff --git a/src/D.news/fascist.c b/src/D.news/fascist.c
  @@ -108,7 +108,7 @@ get_input(char *buf, int size)
  -    gets(buf);
  +    if (fgets(buf, size, stdin)) buf[strcspn(buf, "\n")] = 0;
  
  --
  OpenBFD
  Patch attached. Review or don't.

