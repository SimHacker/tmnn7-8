    mktemp_review: |
      üê° **OpenBFD Code Review: bbsauto.c**
      
      Lines 917-918:
      ```c
      (void) strcpy(mailbatch, "/tmp/bbsmailXXXXXX");
      (void) mktemp(mailbatch);
      ```
      
      And again at 940-941:
      ```c
      (void) strcpy(articles, "/tmp/bbsartsXXXXXX");
      (void) mktemp(articles);
      ```
      
      And AGAIN at 958-959:
      ```c
      (void) strcpy(newsbatch, "/tmp/bbsnewsXXXXXX");
      (void) mktemp(newsbatch);
      ```
      
      I count 15 mktemp() calls in this codebase. FIFTEEN.
      
      mktemp() has a race condition. It has ALWAYS had a race condition.
      Between when mktemp() returns and when you open() the file,
      an attacker can create a symlink. You will write to whatever
      they point you at. /etc/passwd. Your private keys. Anything.
      
      mkstemp() exists. It has existed since 4.3BSD. 1986.
      This code was written AFTER mkstemp() existed.
      
      You chose the broken function. Fifteen times.
      
      I'm not going to ask why. I don't care why.
      Here's the patch.
      
      ‚Äî üê° OpenBFD
      
    sprintf_review: |
      üê° **OpenBFD Code Review: control.c**
      
      Line 132:
      ```c
      (void) sprintf(ctlcpy, "%s/.tmp/ctlcpyXXXXXX", TEXT);
      ```
      
      What's the size of ctlcpy? Let me check.
      
      It's not checked. Of course it's not checked.
      
      If TEXT is long enough, you overflow. Simple as that.
      
      "But TEXT is a compile-time constant!" I hear you say.
      
      Is it? Let me check the attributes file... oh look, RUNTIME
