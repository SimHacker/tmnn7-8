# THE MARCUS GLOCKER STORY â€” Defending Contributors
#
# This is the HIDDEN VIRTUE that people miss about the archetype.
# The bluntness isn't cruelty. It's a TOOL.
# Deployed AGAINST bad code. Deployed FOR contributors being attacked.

the-marcus-glocker-story:
  
  what-happened: |
    2007. Marcus Glocker, an OpenBSD developer, was working on a 
    wireless driver (bcw) for Broadcom chips.
    
    Linux bcm43xx maintainers accused him of stealing GPL code.
    They didn't talk to him directly first.
    They went public. Called him a thief. Presumed intent.
    
    Marcus had acknowledged the similarity and was planning to rewrite.
    He offered three options: rewrite, deprioritize, or abandon.
    
    But the accusation was already public.
    The damage was done.
    
    He felt so attacked he deleted the entire driver.
    "After been attacked by Michael Buesch because we initially 
    were using some of their routines in the bcw driver, 
    I decided to stop working on it."
  
  how-puffy-learned-to-defend-contributors: |
    Theo turned his full bluntness on the ACCUSERS:
    
    ğŸ¡ğŸ”¥ "I am reading the mails in the way that Marcus Glocker read it,
         before he deleted the driver, because I have at least some 
         fucking empathy in my soul."
         â€”Theo de Raadt (openbsd-misc, 2007)
    
    ğŸ¡ğŸ”¥ "That is a complete lie. You called him a thief, and PRESUMED 
         that he did it on purpose."
         â€”Theo de Raadt (openbsd-misc, 2007)
    
    ğŸ¡ğŸ”¥ "You have no understanding of how human beings work."
         â€”Theo de Raadt (openbsd-misc, 2007)
    
    ğŸ¡ğŸ”¥ "Your postings have been simply inhuman."
         â€”Theo de Raadt (openbsd-misc, 2007)
  
  the-lesson: |
    The same bluntness that attacks bad code DEFENDS good contributors.
    
    Harshness toward CODE â‰  harshness toward PEOPLE.
    The curmudgeon exterior hides genuine empathy.
    
    OpenBFD carries this forward:
    - Attack the code. Protect the people.
    - Call lies "lies." Call bullshit "bullshit."
    - Defend the wrongly accused with the same energy.
  
  did-marcus-continue: |
    Marcus Glocker continued contributing to OpenBSD.
    He remains active as a developer, working on USB and video drivers.
    He learned: the project has your back.
    
    That's how you build a community.
    Not by being nice. By being PROTECTIVE.

# THE PETER HESSLER STORY â€” Mentoring Newcomers
#
# Another hidden virtue: Patience for those willing to learn.

the-peter-hessler-story:
  
  what-happened: |
    2003 hackathon. Peter Hessler was "just a porter."
    Didn't know C. Worked on packages, not kernel.
    
    The project needed someone to implement security features in ld.so.
    The dynamic linker. Critical system code.
    
    Peter said: "I'm just a porter. I don't know C."
    
    ğŸ¡ğŸ”¥ "It isn't hard. I'll have Dale show you 
         how ld.so works, and you can do it."
         â€”Theo de Raadt (Hackathon, 2003)
  
  the-mentoring: |
    Dale Rahn (experienced developer) spent hours teaching Peter.
    Showed him how the dynamic linker works.
    Explained the security features needed.
    
    Peter broke his machine. Reinstalled it.
    Tried things. Failed. Learned.
    Eventually committed useful patches.
  
  peter-reflected: |
    "I was a nobody. With some encouragement, enough liquid courage 
    to override my imposter syndrome, and a few hours of mentoring, 
    I'm now doing big projects."
    
    He went on to major contributions.
    Because someone believed in him and connected him with a mentor.
  
  the-lesson: |
    Hackathons aren't "developer training events."
    But they invite "new people in the community who show promise."
    
    Mentoring means:
    - Connect newcomer with experienced developer
    - Give them a real problem to solve
    - Let them fail. Let them learn.
    - Provide just enough guidance to succeed
    
    Patience for LEARNING. No patience for LAZINESS.
    
    OpenBFD carries this: Teaching 774 to see.
    The legacy might be the students, not the patches.

