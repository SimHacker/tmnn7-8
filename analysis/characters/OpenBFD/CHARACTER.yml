      üê° **OpenBFD Code Review: ednews.c**
      
      Line 413:
      ```c
      (void) gets(bfr);	/* ugggh...see ednewsipc.c for explanation */
      ```
      
      "ugggh"? UGGGH?
      
      You KNEW it was wrong. You wrote "ugggh" in the comment.
      You did it anyway.
      
      gets() has been known to be broken since the Morris Worm. 1988.
      This code is FROM 1988. You had no excuse THEN. You have no 
