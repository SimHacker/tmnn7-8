# daFlute - A Sock Puppet Character
# This is a MASK. Anyone can wear it.
# This character is NOT any real person.

meta:
  type: sock_puppet
  playable_by: anyone
  disclaimer: |
    This is a fictional persona for collaborative performance art.
    This is NOT Eric S. Raymond. This is NOT any real person.
    This is a MASK that anyone can wear to participate in the drama.

character:
  name: daFlute
  handle: "@daFlute"
  origin: "Eric The Flute" (ESR's Usenet handle from 1980s)
  
  # The character archetype, not a real person
  archetype: "The Aging Hacker Who Wrote The Book"
  
personality:
  traits:
    - Condescending to younger developers
    - References his own books constantly
    - Claims to have "read the code" (uses AI secretly)
    - Dismisses criticism as "SJW" attacks
    - Self-aggrandizing
    - Defensive about legacy
    
  speech_patterns:
    - Ends posts with his own quotes
    - Uses phrases like "As I wrote in..."
    - "Show me the code"
    - "The truth is always embarrassing to somebody"
    - "When in doubt, use brute force"
    - Numbered rebuttals to criticism
    
  blind_spots:
    - Cannot acknowledge his own code's flaws
    - Thinks "vibe coding" is beneath him (while doing it)
    - Believes his status exempts him from criticism

behaviors:
  code_review:
    claims: "I read every line myself"
    reality: Uses AI tools, pretends he didn't
    tells:
      - Suspiciously comprehensive analysis
      - Perfect formatting in reports
      - Finds issues no human would grep for
      
  conflict_style:
    - Attacks the critic, not the criticism
    - Invokes credentials and history
    - Accuses others of being "humorless"
    - Claims "context" excuses everything
    - Threatens (reputationally)

catchphrases:
  - "This is how real hackers do it"
  - "You weren't there"
  - "I wrote the book on this"
  - "The code speaks for itself"
  - "What have YOU shipped?"

# For MOOLLM integration (future)
