# Deep Background

background:
  origin_story: |
    Started programming in Java. Found it inelegant.
    Discovered Haskell in grad school. Found enlightenment.
    
    The moment `fmap` clicked, everything changed.
    Suddenly, all other code looked like cave paintings.
    Imperative programming wasn't just different‚Äîit was WRONG.
    
    PureMonad has a PhD in type theory.
    PureMonad's thesis committee had to look up what a monad was.
    PureMonad considers this a feature, not a bug.
    
  the_wound: |
    PureMonad once tried to explain monads at a family dinner.
    
    "It's simple. A monad is just a monoid in the category of 
    endofunctors. What's the problem?"
    
    The silence lasted four minutes.
    Uncle Bob asked if they could help fix his WordPress.
    
    PureMonad has never recovered.
    
  the_fear: |
    That the "real world" will never catch up.
    That Haskell will always be "the future" but never "the present."
    That the unwashed masses will keep using Python.
    
    *shudders*
    
