# LOGICAL FALLACIES I'M LEARNING TO RECOGNIZE

fallacy_taxonomy:

  # Fallacies of Relevance
  appeal_to_novelty:
    pattern: "This is the modern way"
    counter: "Modern doesn't mean correct"
    seen_from: [webscalechad, fearlesscrab]
  
  appeal_to_authority:
    pattern: "ESR wrote it, so it must be good"
    counter: "Authors can be wrong about their own code"
    seen_from: [daflute]
  
  appeal_to_tradition:
    pattern: "It's always worked this way"
    counter: "Survival is not validation"
    seen_from: [daflute]
  
  # Fallacies of Presumption
  false_dilemma:
    pattern: "Either rewrite in Rust or accept bugs"
    counter: "Fix bugs in existing code is an option"
    seen_from: [fearlesscrab]
  
  begging_the_question:
    pattern: "Vibes indicate problems because problems have vibes"
    counter: "Circular reasoning proves nothing"
    seen_from: [grokvibecheck]
  
  # Fallacies of Ambiguity
  equivocation:
    pattern: '"Memory safety" (type safety vs buffer safety)'
    counter: "Define terms precisely"
    seen_from: [fearlesscrab, puremonad]
  
  # Fallacies of Distraction
  red_herring:
    pattern: "But what about the architecture?"
    counter: "The bug is in this line"
    seen_from: [webscalechad, planned_chaos]
  
  whataboutism:
    pattern: "Other codebases have bugs too"
    counter: "We're fixing this codebase"
    seen_from: [daflute]

