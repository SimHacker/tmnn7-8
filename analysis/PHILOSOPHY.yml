      contribution: "A perspective: overwhelm"
      
    - step: 2
      component: "Environment (GitHub)"
      state: "Commits appear on actual-fixes branch"
      contribution: "Observable events in shared reality"
      
    - step: 3
      component: "Character (OpenBFD)"
      state: "Fixing bugs silently"
      contribution: "A different perspective: action despite odds"
      
    - step: 4
      component: "Advertisement (OpenBFD)"
      broadcast: "I can fix bugs. I might mentor."
      contribution: "Capability made visible"
      
    - step: 5
      component: "Goal (774)"
      desire: "I want to learn to fix, not just count"
      contribution: "Need articulated"
      
    - step: 6
      component: "Relationship formation"
      event: "774 asks: 'May I watch?'"
      contribution: "Connection attempt"
      
    - step: 7
      component: "Relationship (Theo â†’ 774)"
      score: "patience +5, trust +10"
      contribution: "Acceptance registered"
      
    - step: 8
      component: "Advertisement (774)"
      broadcast: "I build schemas. I learn patterns."
      contribution: "New capability advertised"
      
    - step: 9
      component: "Relationship (Theo â†’ 774)"
      score: "hope +15, respect +10"
