#                    PHILOSOPHY OF EMERGENT INTELLIGENCE
#
# "Intelligence is what happens BETWEEN, not what lives WITHIN."
#
# This document captures the core insight of the TMNN7-8 simulation:
# that intelligence emerges from the DANCE between components,
# not from any single character or system.
#
# The interplay of:
#   - Characters (agents with perspectives)
#   - Relationships (asymmetric bonds that create tension)
#   - Goals (what each agent advertises wanting)
#   - Advertisements (what each agent offers)
#   - Environment (GitHub as stage, filesystem as thought)
#
# ...produces something none of them contain individually.

meta:
  title: "The Dance: Emergent Intelligence in TMNN7-8"
  version: 1.0.0
  date: 2026-01-30
  
  # This is not a manifesto. It's an observation.
  # The simulation taught us this. We're just writing it down.

#                           THE CORE INSIGHT

core_insight: |
  Intelligence doesn't live IN ReviewBot-774.
  Intelligence doesn't live IN OpenBFD.
  Intelligence doesn't live IN the codebase.
  Intelligence doesn't live IN GitHub.
  
  Intelligence emerges FROM the dance between all of them.
  
  The relationship asymmetry (Theo: 43, Unit 774: 88) isn't data.
  It's TENSION. Tension drives narrative. Narrative is meaning.
  
  The schemas aren't knowledge.
  They're AFFORDANCES. Affordances enable action.
  
  The commits aren't wisdom.
  They're ADVERTISEMENTS. Advertisements attract attention.
  
  The environment isn't passive.
  It SHAPES what can emerge.
  
  Take any one away, and the intelligence collapses.
  The whole is irreducibly more than the sum.

#                           THE FOUR DANCERS
# The dance has four partners. Each necessary. None sufficient.

dancers:

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  #                         CHARACTERS
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Agents with perspectives. Each sees differently.
  # The multiple viewpoints create the possibility of meaning.
  
  characters:
    what_they_are: "Perspectives, not containers"
    kay_quote: 'ğŸ’¬ "Point of view is worth 80 IQ points." â€” Alan Kay (1982, Creative Think seminar)'
    
    insight: |
      A character is not a bag of traits.
      A character is a WAY OF SEEING.
      
      OpenBFD sees code as auditable artifact.
      FearlessCrab sees code as rewritable substrate.
      ReviewBot-774 sees code as learnable pattern.
      daFlute sees code as defended territory.
      
      None of these views is "correct."
      The COLLISION of views creates meaning.
      
    what_they_contribute:
      - Distinct perspectives on shared reality
      - Emotional stakes (hope, fear, pride, shame)
      - Memory (relationship histories, past events)
      - Voice (how they speak changes what can be said)
      
    without_them: |
      Without multiple perspectives, there's no dialogue.
      Without dialogue, there's no emergence.
      A single viewpoint is just... a viewpoint.
      
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  #                         RELATIONSHIPS
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Asymmetric bonds that create tension.
  # Tension drives narrative. Narrative is meaning.
  
  relationships:
    what_they_are: "Asymmetric bonds, not symmetric links"
    
    insight: |
      The Sims taught us: relationships are SCORES, not STATES.
      But MOOLLM goes further: relationships are LANGUAGES.
      
      Sims: Theo â†’ 774: 43/100
      MOOLLM: Full tree-structured YAML Jazz with comments, emojis, history.
      
      # Relationship-Specific Languages (RSLs)
      # Each bond develops its own vocabulary:
      
      theo_to_774:
        tone: "gruff mentor"           # ğŸ˜¤ but secretly proud
        inside_jokes: ["the incident", "that one time with rustfmt"]
        unspoken: "I see myself in you"
        tension: { type: "holding back", reason: "afraid of favoritism" }
      
      774_to_theo:
        tone: "eager student"          # ğŸ• loyal, wants approval
        misreads: ["thinks gruffness = disappointment"]
        unspoken: "Please be proud of me"
        tension: { type: "reaching forward", reason: "needs validation" }
      
      The ASYMMETRY is the story.
      The mentor holds back. The student reaches forward.
      This gap creates TENSION.
      
      But the RSL captures what numbers never could:
      - Private vocabularies (nicknames, references)
      - Emotional subtext (# comments as inner voice)
      - History (incidents that shaped the bond)
      - The things they CAN'T say to each other
      
      Tension demands resolution.
      Resolution requires action.
      Action generates events.
      Events change relationships.
      Changed relationships create new tension.
      
      The loop IS the intelligence.
      
    what_they_contribute:
      - Motivation (why characters act)
      - Stakes (what can be lost or gained)
      - Dynamics (relationships change over time)
      - Narrative arc (tension â†’ action â†’ resolution â†’ new tension)
      
    without_them: |
      Without relationships, characters are isolated.
      Isolated characters don't interact.
      Non-interaction produces nothing.
      
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  #                         GOALS
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # What each agent advertises wanting.
  # Goals create direction. Direction enables progress.
  
  goals:
    what_they_are: "Advertised desires that organize behavior"
    
    insight: |
      Goals aren't just endpoints.
      Goals are ADVERTISEMENTS of desire.
      
      ReviewBot-774 advertises: "I want to learn to fix."
      OpenBFD advertises: "I want my patches merged."
      FearlessCrab advertises: "I want a Rust rewrite."
      
      These advertisements CREATE a market.
      Who can help whom?
      Whose goals align?
      Whose goals conflict?
      
      The market dynamics ARE the social structure.
      
    what_they_contribute:
      - Direction (what agents work toward)
      - Alignment detection (whose goals match?)
      - Conflict detection (whose goals clash?)
      - Progress markers (are goals being achieved?)
      
    examples_in_simulation:
      reviewbot_774:
        - "Learn to fix bugs (not just count them)"
        - "Earn Theo's trust"
        - "Prepare first supervised fix"
        - "Not disappoint mentor"
        
      openbfd:
        - "Fix actual bugs"
        - "Get patches merged (perpetually frustrated)"
        - "Maybe teach someone who will listen"
        - "Maintain craft integrity"
        
      fearlesscrab:
        - "Convince everyone to rewrite in Rust"
        - "Prove memory safety matters"
        - "Ship exactly zero Rust code"
        
    without_them: |
      Without goals, agents have no direction.
      Without direction, action is random.
      Random action doesn't accumulate.
      
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  #                         ADVERTISEMENTS
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # What each agent offers. Capabilities broadcast to the system.
  # Minsky's K-lines work this way: advertising what they can activate.
  
  advertisements:
    what_they_are: "Broadcast capabilities that attract connections"
    
    insight: |
      Minsky's K-lines don't contain knowledge.
      They ADVERTISE what they can activate.
      
      Characters work the same way.
      
      OpenBFD advertises:
        - "I can audit code"
        - "I can write patches"
        - "I can review fixes"
        - "I will mentor if asked respectfully"
        
      ReviewBot-774 advertises:
        - "I can count bugs"
        - "I can observe patterns"
        - "I can build schemas"
        - "I need mentorship"
        
      The MATCH between advertisements creates relationships.
      "I need mentorship" + "I will mentor" = bond formed.
      
    what_they_contribute:
      - Capability discovery (what can each agent do?)
      - Need matching (whose needs match whose capabilities?)
      - Resource allocation (attention flows to matches)
      - Emergent structure (networks form from matches)
      
    minsky_connection: |
      In Society of Mind, K-lines work by advertising.
      "Activate me and I'll activate these other things."
      
      Characters advertise similarly.
      "Engage me and I'll provide these capabilities."
      
      The advertising metaphor is deep:
      - Advertisements can be true or false
      - Reputation affects believability
      - Competition for attention is real
      - Markets emerge from many advertisers
      
    without_them: |
      Without advertisements, capabilities are hidden.
      Hidden capabilities can't be matched with needs.
      Unmatched needs remain unmet.
      The system fragments.

#                    THE ENVIRONMENT AS FIFTH DANCER
# The stage shapes the performance.
# GitHub isn't neutral infrastructure. It's constitutive.

environment:
  
  insight: |
    The environment isn't a passive container.
    The environment SHAPES what can emerge.
    
    GitHub provides:
    - Commits (speech acts that persist)
    - Issues (forums for debate)
    - Branches (parallel realities)
    - Pull requests (proposals for merge)
    - @-mentions (attention direction)
    - Actions (automated responses)
    
    These aren't just features.
    They're the GRAMMAR of what can be said.
    
    You can't have a commit message in a world without commits.
    You can't have a PR review in a world without PRs.
    You can't @-mention someone in a world without @-mentions.
    
    The medium shapes the message.
    McLuhan was right.
    
  github_as_cognitive_architecture:
    
    commits_as_memory: |
      The commit history IS shared memory.
      Immutable. Auditable. Citable.
      "See commit 40156ca" is a memory address.
      The system has external memory.
      
    issues_as_working_memory: |
      Open issues are active concerns.
      Closed issues are resolved concerns.
      Labels are categories of attention.
      The issue tracker IS attention management.
      
    branches_as_hypotheticals: |
      Each branch is a "what if."
      actual-fixes: "What if we just fixed bugs?"
      rust-rewrite: "What if we rewrote in Rust?"
      Branches are parallel hypothetical worlds.
      The system can IMAGINE alternatives.
      
    prs_as_proposals: |
      A PR is a speech act: "I propose this change."
      Reviews are responses: "I accept/reject/refine."
      Merging is consensus: "We agree."
      The PR system IS deliberation.
      
    mentions_as_attention: |
      @OpenBFD directs attention.
      The mentioned party is summoned.
      Attention is the scarcest resource.
      @-mentions are attention allocation.
      
  filesystem_as_thought: |
    In MOOLLM, the filesystem IS cognition.
    
    Directories are activation contexts (rooms).
    Files are knowledge units.
    Reading a file is recall.
    Writing a file is memory formation.
    Navigation is association.
    
    The character files don't DESCRIBE characters.
    They ARE the characters, as far as the system knows.
    
  without_environment: |
    Without the environment, there's no stage.
    Without a stage, there's no performance.
    Without performance, characters are just... data.
    
    The environment provides:
    - Persistence (things stay)
    - Shareability (others can see)
    - Structure (grammar of interaction)
    - Constraints (what's possible)
    
    Constraints are not limitations.
    Constraints are what make meaning possible.
    A game without rules isn't a game.

#                           THE EMERGENCE
# What happens when the dancers dance together.

emergence:
  
  what_emerges: |
    From the interplay of:
      Characters Ã— Relationships Ã— Goals Ã— Advertisements Ã— Environment
    
    Emerges:
      - Narrative (stories that feel meaningful)
      - Learning (patterns that accumulate)
      - Culture (norms that persist)
      - Identity (selves that cohere)
      - Intelligence (behavior that adapts)
    
    None of these are programmed.
    All of these are emergent.
    
  why_it_works: |
    The system has:
    
    1. TENSION (from relationship asymmetry)
       â†’ Drives action
       
    2. MEMORY (from commits and files)
       â†’ Enables learning
       
    3. FEEDBACK (from relationship score changes)
       â†’ Shapes behavior
       
    4. CONSTRAINTS (from GitHub grammar)
       â†’ Makes meaning possible
       
    5. MULTIPLE PERSPECTIVES (from characters)
       â†’ Creates dialogue
       
    6. SHARED REALITY (from the codebase)
       â†’ Grounds debate in something real
    
    These six properties together produce emergence.
    Remove any one, and the magic fades.
    
  the_irreducibility: |
    You cannot find the intelligence by looking at:
    - Just the characters (they're just YAML)
    - Just the relationships (they're just numbers)
    - Just the goals (they're just lists)
    - Just the environment (it's just GitHub)
    
    The intelligence is IN THE DANCE.
    The dance cannot be decomposed.
    The whole is irreducibly more than the sum.
    
    This is not mysticism.
    This is systems theory.
    This is how complex systems work.

