the_irony:
  founding_to_ban: "22 years"
  pattern: |
    ESR co-founded an organization to promote open collaboration.
    ESR was banned from that organization for being unable to collaborate.
    
  tmnn_connection: |
    The same pattern visible in TMNN: ESR can write about how things 
    should work, but cannot actually work with others. His license file 
    for TMNN explicitly distanced himself from FSF, his BRAGSHEET 
    bragged about solo "secret laboratory" work, and his code had no 
    external contributors.

