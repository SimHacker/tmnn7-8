# OSI Ban: Co-Founder Expelled from His Own Organization
# How ESR got banned from the Open Source Initiative he co-founded

the_organization:
  name: "Open Source Initiative (OSI)"
  founded: 1998
  co_founders:
    - "Eric S. Raymond"
    - "Bruce Perens"
  esr_role: "President for first six years"
  mission: "Stewardship of the Open Source Definition"

the_ban:
  date: 2020-03-26
  action: "Banned from OSI mailing lists"
  lists_affected:
    - "License-Review"
    - "License-Discuss"
  announced_by: "Pamela Chestek, Chair of License Review Committee"
  
  reason_given:
    violation: "OSI Code of Conduct"
    specifics:
      - "deliberately divisive or disrespectful messages"
      - "threatening, disparaging or belittling remarks"
      
the_incident:
  date: 2020-02-24
  context: |
    ESR rejoined the mailing list after 20 years of absence to argue against 
    "ethical" open source licensing proposals that would allow projects to 
    exclude certain organizations.
    
  his_position: |
    Argued against "social justice" goals in licensing, saying OSI's role is 
    to "protect a narrow and particular set of liberties."
    
  what_he_said:
    first_post: |
      To hell with you *and* the horse you rode in on.
    target: "Advocates of ethical licensing clauses"
    
    penultimate_email: |
      I am not fooled. You are mounting an ideological attack on our core 
      principles of liberty and nondiscrimination. You will not succeed 
      while I retain any ability to oppose this.
      
    blocked_email:
      leaked: true
      url: http://lists.opensource.org/pipermail/license-discuss_lists.opensource.org/2020-February/021328.html
      content: "Called someone a 'toxic loonytoon'"

