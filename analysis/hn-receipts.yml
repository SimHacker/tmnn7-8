  extended_account:
    id: 37713247
    url: https://news.ycombinator.com/item?id=37713247
    date: 2023-09-30
    context: "Things Every Hacker Once Knew discussion"
    
    copyleft_credentials:
      quote: |
        I send RMS the Copyleft (L) sticker in 1984, when I knew both RMS 
        and ESR, after discussing the Gnu project with RMS personally, 
        face to face
      link: https://www.gnu.org/graphics/copyleft-sticker.en.html
      
    tmnn_details:
      quote: |
        ESR never freed or shared the source code of TMNTNNR or collaborated 
        with anyone on it: it was his own failed proprietary closed source 
        "cathedral" project, that he was notorious for insufferably and 
        arrogantly bragging about during the 80's, but never releasing, and 
        finally giving up on because he didn't have the skills to finish and 
        deliver it, and nobody wanted to collaborate with him or listen to 
        him talk about it any more.

