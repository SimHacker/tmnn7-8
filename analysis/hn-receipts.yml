donhopkins_posts:
  # DonHopkins has known ESR since early 1980s - firsthand accounts
  
  primary_testimony:
    id: 43133598
    url: https://news.ycombinator.com/item?id=43133598
    date: 2025-03
    context: "Cathedral and the Bazaar discussion"
    
    tmnn_account:
      quote_fragment: |
        Ask him why he never shipped let alone shared the source code of his 
        unfinished magnum dopeus Teenaged Mutant Ninja Turtle NetNews Reader, 
        which he would drone on and on about endlessly and insufferably to 
        people he cornered at science fiction conventions in the 80's, but 
        never finished or released or shared with any bazaar or cathedral.
      key_points:
        - "magnum dopeus" - deliberate malapropism
        - "drone on and on endlessly and insufferably"
        - "cornered at science fiction conventions"
        - "never finished or released or shared"
        - "any bazaar or cathedral" - pointing out his hypocrisy
        
    nickname_origin:
      quote: 'ESR (aka "Eric the Flute")'
      context: "His self-chosen nickname from 1980s"
      
    character_assessment:
      quote_fragment: |
        batshit crazy smarmy arrogant self-aggrandizing sexist racist 
        anti-black homophobic Islamophobic neocon interventionist 
        libertarian gun nut
      anagram_noted: '"Yonder Racism" is an ironically accurate anagram of his name'
      
    code_quality_assessment:
      quote: |
        the code ESR has written himself is mediocre and lackluster at best, 
        and trivial and unimportant in comparison to RMS's
        
    jargon_file_critique:
      quote: |
        Real hackers from the MIT-AI lab where it originated consider his 
        revisionist politically slanted rewriting-for-profit of the Hacker's 
        Dictionary to be disrespectful parasitical vandalism that doesn't 
        represent the actual hacker culture, just a tool he hijacked, 
        corrupted, and abused to spread his right-wing political ideology.
        
    many_eyes_critique:
      quote: |
        He made up the ridiculous "many eyes" quote himself, then misnamed it 
        "Linus's Law" to avoid personal responsibility and shift the blame to 
        innocent Linus Torvalds, who never said such a stupid thing

